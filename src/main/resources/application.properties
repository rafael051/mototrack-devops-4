# =========================
# APP
# =========================
spring.application.name=mototrack
server.port=${PORT:8080}        # Render injeta PORT; local usa 8080
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# =========================
# DATASOURCE (PostgreSQL)
# Use variáveis no Render; local tem defaults.
# =========================
# Host/porta/base/usuário/senha podem vir do ambiente (Render)
DB_HOST=${DB_HOST:localhost}
DB_PORT=${DB_PORT:5432}
DB_NAME=${DB_NAME:mototrack}
DB_USER=${DB_USER:mototrack}
DB_PASS=${DB_PASS:mototrack}
DB_SSLMODE=${DB_SSLMODE:disable}   # no Render use 'require'

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSLMODE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool (opcional, mas ajuda em cloud)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:5}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:1}
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =========================
# MVC
# =========================
spring.mvc.hiddenmethod.filter.enabled=true

# =========================
# ACTUATOR (saúde p/ Render)
# =========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# =========================
# FLYWAY
# =========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
