# Porta dinâmica (Render) + 8080 local
server.port=${PORT:8080}

# Datasource (lendo direto das env vars, com defaults locais)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mototrack}?sslmode=${DB_SSLMODE:disable}
spring.datasource.username=${DB_USER:mototrack}
spring.datasource.password=${DB_PASS:mototrack}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# (opcional) Actuator para health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
